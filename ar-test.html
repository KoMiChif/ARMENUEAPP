<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iOS WebXR 深度检测</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            padding: 30px;
            max-width: 600px;
            margin: 0 auto;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        
        h1 {
            color: #667eea;
            margin-bottom: 10px;
            font-size: 24px;
        }
        
        .subtitle {
            color: #666;
            margin-bottom: 20px;
            font-size: 14px;
        }
        
        .info-box {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            border-left: 4px solid #667eea;
        }
        
        .info-box h3 {
            margin-bottom: 10px;
            color: #333;
            font-size: 16px;
        }
        
        .info-item {
            padding: 8px 0;
            border-bottom: 1px solid #e0e0e0;
            font-size: 14px;
        }
        
        .info-item:last-child {
            border-bottom: none;
        }
        
        .label {
            font-weight: bold;
            color: #555;
            display: inline-block;
            width: 120px;
        }
        
        .value {
            color: #333;
        }
        
        .status {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 13px;
            font-weight: bold;
        }
        
        .status.success {
            background: #d4edda;
            color: #155724;
        }
        
        .status.error {
            background: #f8d7da;
            color: #721c24;
        }
        
        .status.warning {
            background: #fff3cd;
            color: #856404;
        }
        
        button {
            width: 100%;
            padding: 16px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 20px;
        }
        
        button:active {
            background: #5568d3;
        }
        
        .test-result {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            margin-top: 15px;
            font-size: 14px;
            line-height: 1.6;
        }
        
        .code {
            background: #2d2d2d;
            color: #f8f8f2;
            padding: 15px;
            border-radius: 8px;
            margin: 10px 0;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            overflow-x: auto;
            white-space: pre-wrap;
        }
        
        .big-status {
            text-align: center;
            padding: 30px;
            margin: 20px 0;
            border-radius: 15px;
            font-size: 20px;
            font-weight: bold;
        }
        
        .big-status.success {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .big-status.error {
            background: #f44336;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🔬 iOS WebXR 深度检测</h1>
        <p class="subtitle">专为 iPhone 14 Pro + iOS 18 优化</p>
        
        <div class="info-box">
            <h3>📱 设备信息</h3>
            <div id="deviceInfo">检测中...</div>
        </div>
        
        <div class="info-box">
            <h3>🌐 浏览器信息</h3>
            <div id="browserInfo">检测中...</div>
        </div>
        
        <div class="info-box">
            <h3>🎮 WebXR 支持情况</h3>
            <div id="webxrInfo">检测中...</div>
        </div>
        
        <button onclick="testARSession()">🚀 尝试启动 AR 会话</button>
        
        <div id="testResult"></div>
        
        <div id="bigStatus" style="display: none;"></div>
    </div>

    <script>
        // 设备信息检测
        function detectDevice() {
            const deviceInfo = document.getElementById('deviceInfo');
            const ua = navigator.userAgent;
            
            let html = '';
            html += `<div class="info-item"><span class="label">User Agent:</span><span class="value">${ua}</span></div>`;
            html += `<div class="info-item"><span class="label">平台:</span><span class="value">${navigator.platform}</span></div>`;
            html += `<div class="info-item"><span class="label">屏幕:</span><span class="value">${window.screen.width}×${window.screen.height}</span></div>`;
            html += `<div class="info-item"><span class="label">像素比:</span><span class="value">${window.devicePixelRatio}</span></div>`;
            html += `<div class="info-item"><span class="label">触摸支持:</span><span class="value">${'ontouchstart' in window ? '是' : '否'}</span></div>`;
            
            // 检测是否是 iPhone
            const isIPhone = /iPhone/.test(ua);
            html += `<div class="info-item"><span class="label">iPhone:</span><span class="value">${isIPhone ? '是 ✅' : '否 ❌'}</span></div>`;
            
            // 尝试检测 iOS 版本
            const iOSVersion = ua.match(/OS (\d+)_(\d+)_?(\d+)?/);
            if (iOSVersion) {
                const version = `${iOSVersion[1]}.${iOSVersion[2]}${iOSVersion[3] ? '.' + iOSVersion[3] : ''}`;
                html += `<div class="info-item"><span class="label">iOS 版本:</span><span class="value">${version}</span></div>`;
            }
            
            deviceInfo.innerHTML = html;
        }
        
        // 浏览器信息检测
        function detectBrowser() {
            const browserInfo = document.getElementById('browserInfo');
            const ua = navigator.userAgent;
            
            let html = '';
            
            const isSafari = /Safari/.test(ua) && !/Chrome/.test(ua);
            const isChrome = /Chrome/.test(ua) && /Google Inc/.test(navigator.vendor);
            const isEdge = /Edg/.test(ua);
            
            html += `<div class="info-item"><span class="label">浏览器:</span><span class="value">`;
            if (isSafari) html += 'Safari ✅';
            else if (isChrome) html += 'Chrome';
            else if (isEdge) html += 'Edge';
            else html += '未知';
            html += `</span></div>`;
            
            html += `<div class="info-item"><span class="label">Vendor:</span><span class="value">${navigator.vendor}</span></div>`;
            
            browserInfo.innerHTML = html;
        }
        
        // WebXR 检测
        async function detectWebXR() {
            const webxrInfo = document.getElementById('webxrInfo');
            let html = '';
            
            // 检查 navigator.xr 是否存在
            if ('xr' in navigator) {
                html += `<div class="info-item">
                    <span class="label">navigator.xr:</span>
                    <span class="status success">存在 ✅</span>
                </div>`;
                
                // 检查 XR 对象的属性
                const xrObj = navigator.xr;
                html += `<div class="info-item">
                    <span class="label">XR 类型:</span>
                    <span class="value">${typeof xrObj}</span>
                </div>`;
                
                // 列出所有可用的方法
                const methods = Object.getOwnPropertyNames(Object.getPrototypeOf(xrObj));
                html += `<div class="info-item">
                    <span class="label">可用方法:</span>
                    <span class="value">${methods.join(', ')}</span>
                </div>`;
                
                // 检查 AR 支持
                try {
                    const arSupported = await navigator.xr.isSessionSupported('immersive-ar');
                    html += `<div class="info-item">
                        <span class="label">AR 模式:</span>
                        <span class="status ${arSupported ? 'success' : 'error'}">
                            ${arSupported ? '支持 🎉' : '不支持 ❌'}
                        </span>
                    </div>`;
                    
                    if (arSupported) {
                        showBigStatus('🎉 恭喜！你的设备完全支持 WebXR AR！', true);
                    } else {
                        showBigStatus('⚠️ 设备不支持 immersive-ar 模式', false);
                    }
                } catch (error) {
                    html += `<div class="info-item">
                        <span class="label">AR 检测:</span>
                        <span class="status error">错误: ${error.message}</span>
                    </div>`;
                }
                
                // 检查 VR 支持
                try {
                    const vrSupported = await navigator.xr.isSessionSupported('immersive-vr');
                    html += `<div class="info-item">
                        <span class="label">VR 模式:</span>
                        <span class="status ${vrSupported ? 'success' : 'warning'}">
                            ${vrSupported ? '支持' : '不支持（正常）'}
                        </span>
                    </div>`;
                } catch (error) {
                    html += `<div class="info-item">
                        <span class="label">VR 检测:</span>
                        <span class="value">错误: ${error.message}</span>
                    </div>`;
                }
                
            } else {
                html += `<div class="info-item">
                    <span class="label">navigator.xr:</span>
                    <span class="status error">不存在 ❌</span>
                </div>`;
                
                html += `<div class="info-item" style="color: #721c24; padding-top: 15px;">
                    <strong>⚠️ WebXR API 不可用</strong><br><br>
                    <strong>可能的原因：</strong><br>
                    1. 需要在 Safari 设置中启用 WebXR 功能<br>
                    2. iOS 版本需要 17.4 或更高（你是 18.6.2，应该没问题）<br>
                    3. 需要 HTTPS 连接（当前是 HTTPS ✅）<br><br>
                    <strong>解决方法：</strong><br>
                    设置 → Safari → 高级 → Feature Flags → 启用 WebXR 相关选项
                </div>`;
                
                showBigStatus('❌ WebXR API 未启用', false);
            }
            
            webxrInfo.innerHTML = html;
        }
        
        function showBigStatus(message, isSuccess) {
            const bigStatus = document.getElementById('bigStatus');
            bigStatus.className = 'big-status ' + (isSuccess ? 'success' : 'error');
            bigStatus.textContent = message;
            bigStatus.style.display = 'block';
        }
        
        // 尝试启动 AR 会话
        async function testARSession() {
            const resultDiv = document.getElementById('testResult');
            resultDiv.innerHTML = '<div class="test-result">正在测试 AR 会话启动...</div>';
            
            if (!('xr' in navigator)) {
                resultDiv.innerHTML = `
                    <div class="test-result">
                        <strong>❌ 测试失败</strong><br><br>
                        navigator.xr 不存在，无法启动 AR 会话。<br><br>
                        <strong>请前往：</strong><br>
                        设置 → Safari → 高级 → Feature Flags<br>
                        启用所有 WebXR 相关选项
                    </div>`;
                return;
            }
            
            try {
                const session = await navigator.xr.requestSession('immersive-ar', {
                    requiredFeatures: ['hit-test'],
                    optionalFeatures: ['dom-overlay'],
                });
                
                resultDiv.innerHTML = `
                    <div class="test-result">
                        <strong>🎉 成功！</strong><br><br>
                        AR 会话已成功创建！<br>
                        会话 ID: ${session.mode}<br><br>
                        你的设备完全支持 WebXR AR！
                    </div>`;
                
                // 关闭会话
                session.end();
                
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="test-result">
                        <strong>⚠️ 启动失败</strong><br><br>
                        错误信息: ${error.message}<br><br>
                        <div class="code">${error.stack || 'No stack trace'}</div>
                        <strong>常见原因：</strong><br>
                        • 用户拒绝了相机权限<br>
                        • 需要用户交互才能启动（这是正常的）<br>
                        • WebXR 功能未完全启用
                    </div>`;
            }
        }
        
        // 页面加载时自动运行检测
        window.addEventListener('load', async () => {
            detectDevice();
            detectBrowser();
            await detectWebXR();
        });
    </script>
</body>
</html>
